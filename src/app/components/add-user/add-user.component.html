<div class="card">
	<div class="card-header">Agregar empleado</div>
	<div class="card-body">
		<!-- TODO: ngSubmit  -->
		<form [formGroup]="formUser" (ngSubmit)="sendData()">
			<div class="mb-3">
				<label for="" class="form-label">Nombre</label>
				<input type="text" class="form-control" name="" formControlName="nombre" id="" aria-describedby="helpId"
					placeholder="Escribe un nombre" />
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Correo</label>
				<input type="email" class="form-control" name="" formControlName="correo" id="" aria-describedby="helpId"
					placeholder="Escribe tu Correo" />
			</div>
			<div class="btn-group" role="group" aria-label="">
				<button type="submit" class="btn btn-success">Agregar</button>
				<button type="button" class="btn btn-warning">Cancelar</button>
			</div>
		</form>
	</div>
</div>
